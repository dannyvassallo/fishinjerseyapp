<template name="layout">
  <div class="container">
    <div class="row">
    {{#each posts}}  
      <div class="col-md-2">
        <p>{{title}}</p>
        <p>{{date}}</p>
        <a href="{{link}}">
          <img class="full-w" src={{featured_image.source}}>
        </a> 
      </div>
    {{/each}}
    </div>
  </div>
</template>
